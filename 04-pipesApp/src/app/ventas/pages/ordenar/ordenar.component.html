<h1>Pipes personalizados</h1>
<p>Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}</p>

<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>

    <div class="p-toolbar-group-end">
        <button pButton label="Toggle mayusculas" class="mr-1 p-button-warning" (click)="toggleMayusculas()"></button>                
        <button pButton label="Por nombre" icon="pi pi-sort" class="mr-1" (click)="cambiarOrden('nombre')"></button>
        <button pButton label="Vuela" icon="pi pi-sort" class="mr-1 p-button-success" (click)="cambiarOrden('vuela')"></button>
        <button pButton label="Por color" icon="pi pi-sort" class="mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | slice: 0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
